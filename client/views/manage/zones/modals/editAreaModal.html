<template name="editAreaModal">
<div class="header">
    You are currently editing: {{areaEdit}}
  </div>
  <div class="content">
      
        <div class="ui basic modal" id="delete">
          <div class="header">
            Delete Area
          </div>
          <div class="description">
            <p>This will delete the area, {{areaEdit}}, for good. It will not be able to be recovered.</p>
          </div>
          <div class="actions">
            
            <div class="ui white basic inverted button cancel">
              Cancel
            </div>
            <div class="ui red basic inverted button ok">
              <i class="remove icon"></i>
              Delete
            </div>
          </div>    
      </div>
      
      <div class="ui modal" id="confirmed">
        <i class="close icon"></i>
        <div class="header">
          Success!
        </div>
        <div class="description">
          <p>
            Area Destroyed!
          </p>
        </div>
      </div>
      
      <form class="ui form" id="{{areaID}}">
        <div class="field">
          <label>Name</label>
          <input type="text" id="name" value="{{areaEdit}}"/>
        </div>
        <div class="field">
          <label>District</label>
          <select class="area ui dropdown" id="district" value={{district}}>
          <option value="{{district}}" id="current">{{district}}</option>
            {{#each districts}}
              <option value="{{name}}">{{name}}</option>
            {{/each}}
          </select>
        </div>
        <div class="field">
          <label>Zone</label>
          <select class="zone ui dropdown" id="zone">
            <option value="{{zone}}">{{zone}}</option>            
            {{#each zones}}
              <option value="{{name}}">{{name}}</option>
            {{/each}}
          </select>
        </div>
        <h4>Units</h4>
        <select type="ui selection dropdown" multiple="" id="areaUnits">
          <option value="">Select All Units</option>
          {{#each units}}
              <option value="{{name}}">{{name}}</option>
          {{/each}}
        </select><!--{{#each unitsCovered}}
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="{{this}}" checked="" />
              <label>{{this}}</label>            
            </div>
          </div>
        {{/each}}-->
      </form>
      
      
      
  </div>
  <div class="actions">
    <button class="ui left floated negative button deleteArea">Delete Area</button>
      <div class="ui buttons">
  <button class="ui button positive">Update Area</button>
  <div class="or"></div>
  <button class="ui button cancel">Cancel</button>
        </div>
  </div>
</template>
