<template name="trends">
   <div class="ui small horizontal statistic right floated" style="margin-bottom:0;"><div class="value">YTD {{getProgress}}</div></div>
   <div class="ui dividing header"><h3 class="ui header" style="display:inline;">Key Indicator Trends </h3></div>
  <div class="ui right floated button">
      Reset
    </div>
  <div class="ui selection dropdown" id="kiUnitDrilldownSC" style="float: right">
      <input type="hidden">
      <i class="dropdown icon"></i>
      <div class="default text">Select Unit</div>
      <div class="menu">
        {{#each units}}
        <div class="item" data-value="{{_id}}">{{name}}</div>
        {{/each}}
      </div>
      </div>
  <div class="ui hidden divider"></div>
  <div class="ui hidden divider"></div>
      <div id="trendsChart"></div>
</template>
